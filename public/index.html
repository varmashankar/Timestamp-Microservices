<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timestamp Microservice Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Timestamp Microservice</h1>
    <p class="text-gray-600 text-center mb-6">Test common API endpoints below</p>

    <div class="grid grid-cols-1 gap-3">
      <button onclick="test('/api')" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Test Current Date</button>
      <button onclick="test('/api/2015-12-25')" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Test 2015-12-25</button>
      <button onclick="test('/api/1451001600000')" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Test Unix Timestamp</button>
      <button onclick="test('/api/invalid-date')" class="bg-red-600 hover:bg-red-700 text-white p-2 rounded">Test Invalid Date</button>
    </div>

    <div id="output" class="mt-6 p-4 bg-gray-100 rounded border border-gray-300 text-sm font-mono text-gray-800">
      Click a button to test an endpoint...
    </div>
     <!-- Footer -->
  <footer class="text-center text-sm text-gray-600 py-4">
    &copy; 2025 Varma Shankar. All rights reserved.
  </footer>
  </div>
  <script>
    async function test(endpoint) {
      const output = document.getElementById('output');
      output.innerHTML = `⏳ Fetching <code>${endpoint}</code>...`;

      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        output.innerHTML = `<span class="text-red-600">⚠️ Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
